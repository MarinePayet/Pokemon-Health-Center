<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./style.css" />
        <title>Pokemon Health Center</title>
        <link rel="icon" type="image/x-icon" href="./ressources/favicon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
        <script src="./src/app.js" defer></script>
    </head>
    <body>
        <div class="container-fluid d-flex justify-content-around">
            <h1 class="display-4 text-center main-title">
                Welcome to the PokeCenter !
            </h1>
        </div>

        <div class="container-fluid d-flex flex-wrap">
            <div class="position-relative background container-fluid d-flex flex-wrap justify-content-evenly align-items-center">
                <div class="cards"></div>
                <button type="button" class="btn btn-primary position-absolute top-100 start-50 translate-middle button-machine">Who is wounded ?</button>
            </div>

            <div class="backgroundPatients position-relative container col-4 p-0 ms-0 d-flex flex-column flex-wrap justify-content-start align-items-start">
                <div class="cardPatients d-flex flex-wrap p-1"></div>
            </div>
        </div>
        

        <script type="module" src="./src/app.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
